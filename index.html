<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage box 2021</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body class="flex-centered-content">
    <main>
        <button id="billboard">Highlights 2021</button>
        <section id="stage" tabindex="0">
            <section id="scene" tabindex="0">
                <section id="main-drape" tabindex="0">
                    <div id="main-drape-top"></div>
                    <div id="main-drape-bottom"></div>
                </section>
                <div id="cyclorama" class="flex-centered-content" tabindex="0">
                    <figure id="chapter" tabindex="0">
                        <img
                            id="screen"
                            src="#"
                            alt="alternate text"
                            tabindex="0"
                        >
                        <figcaption id="screen-caption" class="special-font" tabindex="0"></figcaption>
                    </figure>
                </div>
                <div id="final-message" class="special-font">Happy new year 2022</div>
            </section>
            <div id="proscenium" tabindex="0"></div>
            <footer>
                <p id="copyright" tabindex="0">
                    Developed by  
                    <a href="https://twitter.com/Gabit90">Gabit</a> 
                    <span>2021</span>
                </p>
            </footer>
        </section>
    </main>
    <script src="scripts/scripts.js" type="module"></script>
</body>
</html>
